<html>
    <head><title>PGN Train - Train On Your PGNs</title></head>
    <body>
		<script src="https://accounts.google.com/gsi/client" async defer></script>
		<script src="auth.js" async defer></script>
		<div id="g_id_onload"
			 data-client_id="1088260192283-c62v3ctm2lj1jjtlml2pkmuvl0hpjron.apps.googleusercontent.com"
			 data-context="signin"
			 data-ux_mode="popup"
			 data-callback="handleCredentialResponse"
			 data-auto_prompt="false">
		</div>

		<div class="g_id_signin" data-type="standard"></div>

        <img src="board.png" id="board"> 
		<br>
		<br>
		<textarea id="pgn_paste"></textarea>
		<br>

		<br>

		<button id="learn" style="width:200px;height:100">Learn</button>
		<br>
		<button id="feedback" style="height:50px">Send Feedback</button>
		<script src="common.js"></script>
        <script src="effects.js"></script>
		<script src="move_tree.js"></script>
        <script src="mainchess.js"></script>
    </body>
</html>
